<!doctype html>
<html>
    <head>
      <title>Calculate calorie (BMI, BMR, etc)</title>
      <meta charset="utf-8" />
      <link rel="stylesheet" href="main.css" />
    </head>
    <body>

      <h1>Calculate BMI, BMR, etc.</h1>
      <p>
        Enter correctly your data and click on calculate and see the result.
      </p>
      <form id="form">
        <table>
          <thead>
            <tr>
              <td>
                Full name
              </td>
              <td>
                Age
              </td>
              <td>
                Weight(kg)
              </td>
              <td>
                Hight(cm)
              </td>
              <td>
                Rate of activity(week)
              </td>
              <td>
                Gender
              </td>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <input type="text" id="txtName" placeholder="Enter your name" />
              </td>
              <td>
                <input type="number" id="txtAge" placeholder="Select age" />
              </td>
              <td>
                <input type="number" id="txtWeight" placeholder="Select weight" />
              </td>
              <td>
                <input type="number" id="txtHight" placeholder="Select age" />
              </td>
              <td>
                <select id="Rate">
                  <option id="-" selected>
                    ---
                  </option>
                  <option id="verylow">
                    Very low: just work in office or home working.
                  </option>
                  <option id="low">
                    Low: 1 - 3 day have activity.
                  </option>
                  <option id="normal">
                    Normal: 3 - 5 day have activity.
                  </option>
                  <option id="hard">
                    Hard: 5 - 7 day have activity.
                  </option>
                  <option id="veryhard">
                    Very Hard: 7 day activity with hight pressure.
                  </option>
                </select>
              </td>
              <td>
                <select id="gender">
                  <option id="--" selected>
                    ---
                  </option>
                  <option id="male" >
                    Male
                  </option>
                  <option id="female" >
                    Female
                  </option>

                </select>
              </td>
            <tr>
              <td>
                Lose weight
              </td>
              <td>
                Gain weight
              </td>
              <td colspan="4" rowspan="3">
                <p>
                  You can see reuslt in this section.
                </p>
                <p id="bmi">

                </p>
                <p id="bmiStatus">

                </p>
                <p id="bmr">

                </p>
                <p id="bmrStatus">

                </p>
                <p id="description">

                </p>
                <p id="myWeight">

                </p>
              </td>
            </tr>
            <tr>
              <td>
                <input type="text" id="txtLoseWeight" placeholder="Per week" />
              </td>
              <td>
                <input type="text" id="txtGainWeight" placeholder="Per week" />
              </td>
            </tr>
            <tr>
              <td>
                <input type="submit" value="Calculate"
              </td>
            </tr>
          </tbody>
        </table>

      </form>
      <script type="text/javascript" src="js/code.js"></script>
    </body>
</html>
